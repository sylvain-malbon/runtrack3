<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création de compte</title>
    <!-- Materialize CSS CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav-wrapper blue darken-2">
        <div class="container">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <h2>Créer un compte</h2>
      <form>
        <div class="row">
          <div class="input-field col s12">
            <span class="grey-text text-darken-2">Civilité</span>
            <p>
              <label>
                <input
                  class="with-gap"
                  name="civilite"
                  type="radio"
                  value="mme"
                />
                <span>Mme</span>
              </label>
              <label style="margin-left: 20px">
                <input
                  class="with-gap"
                  name="civilite"
                  type="radio"
                  value="m"
                />
                <span>M</span>
              </label>
            </p>
          </div>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="prenom" type="text" name="prenom" required />
          <label for="prenom">Prénom</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">badge</i>
          <input id="nom" type="text" name="nom" required />
          <label for="nom">Nom</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">home</i>
          <input id="adresse" type="text" name="adresse" />
          <label for="adresse">Adresse</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" name="email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" name="password" required />
          <label for="password">Mot de passe</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock_outline</i>
          <input
            id="password_confirm"
            type="password"
            name="password_confirm"
            required
          />
          <label for="password_confirm">Valider le mot de passe</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <span class="grey-text text-darken-2">Passions</span>
            <p>
              <label>
                <input
                  type="checkbox"
                  name="passions"
                  value="informatique"
                  class="filled-in"
                />
                <span>Informatique</span>
              </label>
              <label style="margin-left: 20px">
                <input
                  type="checkbox"
                  name="passions"
                  value="voyages"
                  class="filled-in"
                />
                <span>Voyages</span>
              </label>
              <label style="margin-left: 20px">
                <input
                  type="checkbox"
                  name="passions"
                  value="sport"
                  class="filled-in"
                />
                <span>Sport</span>
              </label>
              <label style="margin-left: 20px">
                <input
                  type="checkbox"
                  name="passions"
                  value="lecture"
                  class="filled-in"
                />
                <span>Lecture</span>
              </label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button
              class="btn waves-effect waves-light blue darken-2"
              type="submit"
            >
              Créer le compte
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </section>
    <footer class="page-footer blue darken-2">
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <ul class="footer-links">
              <li style="display: inline; margin: 0 10px">
                <a class="white-text" href="index.html">Accueil</a>
              </li>
              <li style="display: inline; margin: 0 10px">
                <a class="white-text" href="index.html">Inscription</a>
              </li>
              <li style="display: inline; margin: 0 10px">
                <a class="white-text" href="index.html">Connexion</a>
              </li>
              <li style="display: inline; margin: 0 10px">
                <a class="white-text" href="index.html">Rechercher</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- Materialize JS and icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
