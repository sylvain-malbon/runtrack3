<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADBEUS - Coffee Shops</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .card {
        border-radius: 0;
      }
      .card-action {
        border-top: 1px solid rgba(160, 160, 160, 0.2) !important;
      }
      .section-title {
        color: #9e9e9e;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 20px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="white">
        <div class="nav-wrapper">
          <a
            href="#"
            class="brand-logo grey-text text-darken-3"
            style="margin-left: 20px"
          >
            <i class="material-icons left">local_cafe</i>
            ADBEUS
          </a>

          <!-- Bouton burger pour mobile -->
          <a
            href="#"
            data-target="mobile-menu"
            class="sidenav-trigger right grey-text text-darken-3"
            style="margin-right: 20px"
          >
            <i class="material-icons">menu</i>
          </a>

          <!-- Menu desktop -->
          <ul class="right hide-on-med-and-down" style="margin-right: 20px">
            <li><a href="#" class="grey-text text-darken-1">Map</a></li>
            <li><a href="#" class="grey-text text-darken-1">Area</a></li>
            <li><a href="#" class="grey-text text-darken-1">Info</a></li>
            <li><a href="#" class="grey-text text-darken-1">About</a></li>
            <li><a href="#" class="grey-text text-darken-1">Social</a></li>
          </ul>
        </div>
      </nav>

      <!-- Menu latéral mobile -->
      <ul class="sidenav" id="mobile-menu">
        <li><a href="#">Map</a></li>
        <li><a href="#">Area</a></li>
        <li><a href="#">Info</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Social</a></li>
      </ul>
    </header>

    <!-- Body avec des cartes -->
    <main class="container" style="margin-top: 40px">
      <!-- Nouveaux Coffee Shops -->
      <h6 class="section-title">NEW COFFEE SHOPS</h6>
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img
                src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=500"
                alt="Café M"
              />
            </div>
            <div class="card-content">
              <span class="grey-text text-lighten-1" style="font-size: 0.8rem"
                >NEW CAFE</span
              >
              <p
                class="grey-text text-darken-3"
                style="font-size: 1.2rem; font-weight: 500"
              >
                CAFÉ M
              </p>
            </div>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img
                src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=500"
                alt="Village Café"
              />
            </div>
            <div class="card-content">
              <span class="grey-text text-lighten-1" style="font-size: 0.8rem"
                >WEEKEND COFFEE #13</span
              >
              <p
                class="grey-text text-darken-3"
                style="font-size: 1.2rem; font-weight: 500"
              >
                VILLAGE CAFÉ
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Récents Coffee Shops -->
      <h6 class="section-title">RECENT COFFEE SHOPS</h6>
      <div class="row">
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <img
                src="https://images.unsplash.com/photo-1511920170033-f8396924c348?w=400"
                alt="Atomo"
              />
            </div>
            <div class="card-content">
              <span class="grey-text text-darken-3" style="font-size: 1rem"
                >ATOMO</span
              >
            </div>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <img
                src="https://images.unsplash.com/photo-1442512595331-e89e73853f31?w=400"
                alt="Coffee Way"
              />
            </div>
            <div class="card-content">
              <span class="grey-text text-darken-3" style="font-size: 1rem"
                >COFFEE WAY</span
              >
            </div>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <img
                src="https://images.unsplash.com/photo-1459755486867-b55449bb39ff?w=400"
                alt="Westside"
              />
            </div>
            <div class="card-content">
              <span class="grey-text text-darken-3" style="font-size: 1rem"
                >WESTSIDE</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer white">
      <div class="footer-copyright">
        <div class="container grey-text text-darken-1">
          © 2025 ADBEUS Coffee Shops
        </div>
      </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        M.Sidenav.init(elems);
      });
    </script>
  </body>
</html>
