<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo"><span class="logo-mark">J5</span>Jour 05</div>
      <nav>
        <button class="nav-btn" id="btn-inscription">Inscription</button>
        <button class="nav-btn" id="btn-connexion">Connexion</button>
      </nav>
    </header>
    <div class="container">
      <h2>Connexion</h2>
      <form id="connexionForm" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <div class="error" id="error-email"></div>
        </div>
        <div class="form-group password-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            class="password-input"
          />
          <button
            type="button"
            id="togglePassword"
            aria-label="Afficher/masquer le mot de passe"
            class="toggle-password-btn"
          >
            <span id="eyeIcon">
              <!-- Icône SVG œil par défaut -->
              <svg
                id="svgEye"
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#333"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <ellipse cx="12" cy="12" rx="9" ry="5" />
                <circle cx="12" cy="12" r="2.5" />
              </svg>
            </span>
          </button>
          <div class="error" id="error-password"></div>
        </div>
        <button type="submit" id="submitBtn" class="submit-btn" disabled>
          Connexion
        </button>
      </form>
      <button id="btn-retour" class="retour-btn">Retour à l'accueil</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
